<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🍲 智能火锅点餐顾问</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>

<header>
  <h1>🍲 智能火锅点餐顾问</h1>
  <p>有问必答，量身推荐，一键下单</p>
</header>

<div id="chat-area">
  <div class="msg system">欢迎光临！本店为自助餐，每人价格固定。您可以提问火锅信息，也可以直接点餐。</div>
</div>

<div id="quick-actions">
  <button class="quick-btn" data-msg="涮肉技巧是什么？">🔍 涮肉技巧</button>
  <div class="broth-knowledge-wrap">
    <button type="button" class="broth-trigger" id="broth-trigger" aria-expanded="false">
      🔍 锅底知识 <span class="arrow">▼</span>
    </button>
    <div class="broth-dropdown" id="broth-dropdown" role="listbox"></div>
  </div>
  <div class="ingredient-knowledge-wrap">
    <button type="button" class="ingredient-trigger" id="ingredient-trigger" aria-expanded="false">
      🥬 食材信息 <span class="arrow">▼</span>
    </button>
    <div class="ingredient-dropdown" id="ingredient-dropdown" role="listbox"></div>
  </div>
  <button class="quick-btn" data-msg="蘸料怎么调最好吃？">🔍 蘸料推荐</button>
  <div class="guest-select-wrap">
    <label for="guest-select">人数</label>
    <select id="guest-select" class="guest-select">
      <option value="1">1 人</option>
      <option value="2" selected>2 人</option>
      <option value="3">3 人</option>
      <option value="4">4 人</option>
      <option value="5">5 人</option>
      <option value="6">6 人</option>
    </select>
  </div>
  <div class="broth-select-wrap">
    <button type="button" class="broth-select-trigger" id="broth-select-trigger" aria-expanded="false">
      🍲 锅底选择 <span class="arrow">▼</span>
    </button>
    <div class="broth-select-dropdown" id="broth-select-dropdown">
      <div id="broth-select-options"></div>
      <div class="broth-select-count" id="broth-select-count">已选 0/2 项</div>
    </div>
  </div>
  <div class="allergy-wrap">
    <button type="button" class="allergy-trigger" id="allergy-trigger" aria-expanded="false">
      🏷️ 过敏 <span class="arrow">▼</span>
    </button>
    <div class="allergy-dropdown" id="allergy-dropdown">
      <label class="allergy-option"><input type="checkbox" id="allergy-peanut" value="花生"> 花生过敏</label>
      <label class="allergy-option"><input type="checkbox" id="allergy-seafood" value="海鲜"> 海鲜过敏</label>
      <label class="allergy-option"><input type="checkbox" id="allergy-gluten" value="面筋"> 面筋过敏</label>
      <div class="allergy-count" id="allergy-count">已选 0 项</div>
    </div>
  </div>
  <button type="button" class="quick-btn" id="btn-recommend">🍲 食材推荐</button>
  <button type="button" class="quick-btn" id="btn-confirm-order" data-msg="确认" disabled>✅ 确认下单</button>
</div>

<script src="/static/js/utils.js"></script>
  <script src="/static/js/chat.js"></script>
  <script src="/static/js/dropdowns.js"></script>
  <script src="/static/js/app.js"></script>

</body>
</html>
