      flex: 1;

      font-size: 1rem;

    @keyframes bounce {

    }

<script>
const chatArea = document.getElementById('chat-area');
const userInput = document.getElementById('user-input');
const sendBtn   = document.getElementById('send-btn');
const form      = document.getElementById('input-bar');

let sessionId = null;

function scrollToBottom() {
  chatArea.scrollTop = chatArea.scrollHeight;
}

function addMessage(text, role) {
  const div = document.createElement('div');
  div.className = `msg ${role}`;
  div.textContent = text;
  chatArea.appendChild(div);
  scrollToBottom();
}

function addOrderCard(json) {
  const card = document.createElement('details');
  card.className = 'order-card';
  card.open = true;
  const summary = document.createElement('summary');
  summary.textContent = 'ğŸ“‹ ç»“æ„åŒ–è®¢å•ï¼ˆç‚¹å‡»å±•å¼€/æ”¶èµ·ï¼‰';
  const pre = document.createElement('pre');
  pre.textContent = JSON.stringify(json, null, 2);
  card.appendChild(summary);
  card.appendChild(pre);
  chatArea.appendChild(card);
  scrollToBottom();
}

function showTyping() {
  const div = document.createElement('div');
  div.className = 'msg ai typing';
  div.id = 'typing-indicator';
  div.innerHTML = '<span></span><span></span><span></span>';
  chatArea.appendChild(div);
  scrollToBottom();
}

function removeTyping() {
  const el = document.getElementById('typing-indicator');
  if (el) el.remove();
}

async function sendMessage(text) {
  if (!text.trim()) return;

  addMessage(text, 'user');
  userInput.value = '';
  sendBtn.disabled = true;
  showTyping();

  try {
    const body = { message: text };
    if (sessionId) body.session_id = sessionId;

    const res = await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(body),
    });

    if (!res.ok) throw new Error(`HTTP ${res.status}`);

    const data = await res.json();
    sessionId = data.session_id;

    removeTyping();
    addMessage(data.reply, 'ai');

    if (data.order_json) {
      addOrderCard(data.order_json);
    }
  } catch (err) {
    removeTyping();
    addMessage(`ç½‘ç»œé”™è¯¯ï¼š${err.message}ï¼Œè¯·ç¨åé‡è¯•ã€‚`, 'system');
  } finally {
    sendBtn.disabled = false;
    userInput.focus();
  }
}

form.addEventListener('submit', (e) => {
  e.preventDefault();
  sendMessage(userInput.value);
});

document.querySelectorAll('.quick-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    sendMessage(btn.dataset.msg);
  });
});
</script>
